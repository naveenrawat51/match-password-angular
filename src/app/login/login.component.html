<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form #employeeForm="ngForm" >
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" id="password" [(ngModel)]="password" class="form-control" #passwordVar=ngModel required>
          <span class="help-block" *ngIf="passwordVar.touched && passwordVar.errors?.required">
            Password is required
          </span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input name="confirmPassword" type="password" id="confirmPassword" appConfirmEqualValidator="password" [(ngModel)]="confirmPassword" class="form-control" #confirmPasswordVar="ngModel" required>
          <span class="help-block" *ngIf="confirmPasswordVar.touched && confirmPasswordVar.errors?.required">
            Confirm Password is required
          </span>
          <span class="help-block" *ngIf="confirmPasswordVar.touched && 
          confirmPasswordVar.errors?.notEqual && !confirmPasswordVar.errors?.required">
           Password and Confirm Password is not same
          </span>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
